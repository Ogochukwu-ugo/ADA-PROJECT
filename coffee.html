<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogo's Cafe </title>
    <link rel="stylesheet" href="coffee.css">
</head>
<body>
    <div class="mainContainer">
        <div class="card">
            <div class="head-title">
                <h1>Ogo's Coffee Shop</h1>
            </div>
            <div class="line"></div>
            <div class="sales-lists">
                <ul>
                    <li>
                        Espresso
                        <div class="line1" id="espressLine"></div>
                        <span id="espresso">$20</span>
                    </li>
                    <li>
                        Doppio
                        <div class="line1" id="doppLine"></div>
                        <span  id="doppio">$20</span>
                    </li>
                    <li>
                        Long Black
                        <div class="line1" id="blackLine"></div>
                        <span  id="longBlack">$15</span>
                    </li>
                    <li>
                        Long Macchiato
                        <div class="line1" id="macchiLine"></div>
                        <span  id="macchiato">$40</span>
                    </li>
                    <li>
                        Mezzo Mezzo 
                        <div class="line1" id="mezzoLine"></div>
                        <span  id="mezzo">$20</span>
                    </li>
                    <li>
                        Cappuccino
                        <div class="line1" id="cappLine"></div>
                        <span  id="cappuccino">$20</span>
                    </li>
                    <li>
                        Latte
                        <div class="line1" id="latteLine"></div>
                        <span  id="latte">$25</span>
                    </li>
                    <li>
                        Mocha
                        <div class="line1" id="mochaLine"></div>
                        <span  id="mocha">$30</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
